<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <table>
        <tr>
            <td><label for="fn">Full Name:</label></td>
            <td><input type="text" id="fn" name="fn" required></td>
        </tr>
        <tr>
            <td><label for="un">User Name:</label></td>
            <td><input type="text" id="un" name="un" required></td>
        </tr>
        <tr>
            <td><label for="pass">Password:</label></td>
            <td><input type="password" id="pass" name="pass" required></td>
        </tr>
        <tr>
            <td><label for="repass">Re-enter Password:</label></td>
            <td><input type="password" id="repass" name="repass" required></td>
        </tr>
        <tr>
            <td><label for="add">Address:</label></td>
            <td><input type="text" id="add" name="add"></td>
        </tr>
        <tr>
            <td><label for="age">Age:</label></td>
            <td><input type="number" id="age" name="age"></td>
        </tr>
        <tr>
            <td><label for="gender">Gender:</label></td>
            <td>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </td>
        </tr>
    </table>
    <br>
    <button type="submit">Save</button>
</body>
</html>
